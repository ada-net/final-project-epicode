<div class="container my-3">
    <h1 class="mb-4">New Invoice</h1>
    <form>
        <div>
            <div class="my-1">
                <input type="text" [(ngModel)]="invoice.data" class="form-control" name="invoiceDate"
                    placeholder="Invoice Date...">
            </div>
            <div class="my-1">
                <input type="text" [(ngModel)]="invoice.numero" class="form-control" name="invoiceNr"
                    placeholder="Invoice Nr...">
            </div>
            <div class="my-1">
                <input type="text" [(ngModel)]="invoice.anno" class="form-control" name="invoiceYear"
                    placeholder="Invoice Year...">
            </div>
            <div class="my-1">
                <input type="text" [(ngModel)]="invoice.importo" class="form-control" name="invoiceAmount"
                    placeholder="Invoice Amount...">
            </div>
            <div class="my-1">
                <p>Payment Status:</p>
                <select class="custom-select" [(ngModel)]="invoice.stato.nome" name="invoiceState">
                    <option [ngValue]="item" *ngFor="let item of invoiceStatuses">{{item}}</option>
                </select>
            </div>
            <p>Select Client:</p>
            <select class="custom-select" [(ngModel)]="invoice.cliente.id" name="client-id">
                <option [ngValue]="item" *ngFor="let item of clientlist">{{item.id}}</option>
            </select>
        </div>

        <div class="my-4 text-center">
            <button type="button" class="btn btn-success" (click)="saveInvoice()">Send Invoice</button>
        </div>


    </form>
</div>
