<div class="container mt-5">
    <form class="d-flex flex-column justify-content-center align-items-center">

        <h1 class="h3 mb-5 fw-normal">Sign in</h1>

        <div class="form-group mb-3">
            <label class="ml-2" for="floatingInput">Username</label>
            <input [(ngModel)]="login.username" type="username" name="username" class="form-control"  placeholder="">

        </div>

        <div class="form-group">
            <label class="ml-2" for="floatingPassword">Password</label>
            <input [(ngModel)]="login.password" type="password" name="password" class="form-control"  placeholder="">

        </div>

        <button class="btn btn-lg btn-primary mt-5" type="button" (click)="login()">Go!</button>

    </form>
</div>
